<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>SpotifyWebAPI</title>
</head>
<body>
    <!-- wrap in .container class. This provides padding and ensures the form scales nicely on differnt screens -->
    <div class="container">  
        <!-- add a .row with .justify-content-center to center the form horizontally within container -->
        <div class="row justify-content-center">  
            <!-- we use .col-md-6 to make the form take up 6 columns on medium screens and above -->
            <div class="col-md-6">  
                <form action="">
                    <input type="hidden" id="hidden_token">
                    <!-- bootstrap form-group class, margin-bottom of 3-->
                    <div class="form-group mb-3">  
                        <!-- This keeps labels aligned to the left and uses smaller size on smaller screens -->
                        <label for="genre" class="form-label col-form-label col-sm-2">Genre:</label>
                        <!-- this styles the dropdown menu for cleaner look and smaller size on smaller screens -->
                        <select name="genre" id="genre-selector" class="form-select form-select-sm">
                            <option>Select..</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="playlist" class="form-label col-form-label col-sm-2">Playlist:</label>
                        <select name="playlist" id="playlist-selector" class="form-select form-select-sm">
                            <option>Select..</option>
                        </select>
                    </div>
                    <!-- this creates a single-cell grid layout with some spacing around the button -->
                    <div class="d-grid gap-2">  
                        <button type="submit" id="btn_submit" class="btn btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
